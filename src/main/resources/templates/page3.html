<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Random Table Example</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Ana García</td>
        <td>28</td>
        <td>Madrid</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Pedro López</td>
        <td>35</td>
        <td>Buenos Aires</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Maria Smith</td>
        <td>24</td>
        <td>New York</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Lucas Silva</td>
        <td>31</td>
        <td>São Paulo</td>
    </tr>
    </tbody>
</table>

</body>
</html>
